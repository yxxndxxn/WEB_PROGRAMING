<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag</title>
</head>
<body>
    <ol>
        <li>b 태그: <b>굵은 글자(볼드체)</b></li>
        <li>i 태그: <i>기울어진 글자</i></li>
        <li>small 태그: <small>작은 글자</small></li>
        <li>sub 태그: <sub>아래 첨자</sub></li>
        <li>sup 태그: <sup>위 첨자</sup></li>
        <li>ins 밑줄 글자: <ins>밑줄 글자</ins></li>
        <li>del 태그: <del>취소선이 그어진 글자</del></li>
    </ol>
</body>
</html>
