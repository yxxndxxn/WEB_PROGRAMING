<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>return</title>
</head>
<body>
    개발자 도구(f12) -> console
    <script>
        function plus(a,b)
        {
            return(a+b);
        }

        const result = plus(10, 20);
        console.log('두 수의 합: ' + result);
        console.log('두 수의 합: ' + plus(20, 40));


        function Week()
        {
            console.log('Mon');
            console.log('Tue');
            console.log('Wed');
            console.log('Thr');
            console.log('Fri');
            console.log('Sat');
            console.log('Sun');
            return;
        }
        console.log(Week() === undefined);
    </script>
    
</body>
</html>
